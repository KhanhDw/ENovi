<div class="flex flex-col">
  <div class="flex justify-between bg-[#2d2f31] gap-x-32 px-5 py-6">
    <div class="flex items-center bg-[#2d2f31] gap-x-32 px-5 py-6">
      <div class="flex flex-col justify-center w-1/3">
        <h1 class="mb-2 text-xl font-bold text-yellow-400">
          ENOVI<span
            class="mb-2 text-base font-semibold text-white font-signika"
            >: Nâng cấp kỹ năng đổi mới bản thân</span
          >
        </h1>
        <p class="font-thin text-justify text-white text-md font-signika">
          Tại ENOVI, chúng tôi hướng đến xây dựng một nền tảng học tập trực
          tuyến chất lượng, giúp mọi người tiếp cận tri thức mọi lúc, mọi nơi.
        </p>
      </div>
      <div class="flex flex-col justify-center w-1/4">
        <h1 class="mb-2 text-xl font-bold text-white">Giới thiệu</h1>
        <ul>
          <li *ngFor="let item of menuItem">
            <a
              [routerLink]="item.link"
              class="text-gray-300 hover:text-gray-100"
              >{{ item.title }}</a
            >
          </li>
        </ul>
      </div>
      <div class="flex flex-col justify-center w-1/4">
        <h1 class="mb-2 text-xl font-bold text-white">Khám phá</h1>
        <ul>
          <li *ngFor="let item of menuItem1">
            <a
              [routerLink]="item.link"
              class="text-gray-300 hover:text-gray-100"
              >{{ item.title }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="flex justify-end w-1/4">
      <button
        class="self-start p-2 text-gray-400 transition border-2 border-gray-400 rounded hover:text-gray-100 hover:border-gray-100"
      >
        <i class="bi bi-globe-americas"></i> Việt nam
      </button>
    </div>
  </div>
  <div
    class="bg-[#2d2f31] py-4 flex items-center justify-between border-t-2 border-gray-800"
  >
    <a href="#" class="py-2 mx-10 text-xl font-bold text-white">ENovi</a>
    <div
      class="flex items-center justify-center font-semibold text-gray-400 gap-x-4"
    >
      <h1>Theo dõi chúng tôi</h1>
      <ul class="flex items-center justify-center gap-x-3">
        <li *ngFor="let item of menuSocial">
          <a [href]="item.link" class="text-xl hover:text-gray-50"
            ><i class="bi {{ item.tile }}"></i
          ></a>
        </li>
      </ul>
    </div>
    <p class="p-2 mx-5 text-white">
      <i class="mx-1 bi bi-c-circle"></i>2025 ENovi, Inc
    </p>
  </div>
</div>
