<div
  class="flex items-center justify-center bg-gray-400 rounded-full w-11 h-11"
>
  <div
    [ngStyle]="{
      background:
        'conic-gradient(#7d2ae8 ' +
        progress * 3.6 +
        'deg, #ededee ' +
        0 * 3.6 +
        'deg)'
    }"
    class="flex items-center justify-center w-full h-full transition-all rounded-full"
    id="circular-progress"
    #CircularProgress
  >
    <div
      class="flex items-center justify-center text-white bg-black rounded-full w-9 h-9"
    >
      <span class="text-xs font-semibold">{{ progress }}%</span>
    </div>
  </div>
</div>
