<div class="w-full h-screen px-4 py-3 mx-auto overflow-y-auto">
  <div class="w-full bg-white rounded-lg">
    <div class="flex w-full h-full">
      <div class="w-full h-full p-8 bg-white rounded-lg">
        <h1 class="mb-6 text-3xl font-bold">Phương thức thanh toán</h1>
        <div class="mb-6 border-b">
          <ul class="flex gap-3">
            <li
              class="pb-1 cursor-pointer"
              *ngFor="let item of urls; let i = index"
            >
              <a
                (click)="setActiveButton(i)"
                [ngClass]="{
                  'border-b-2 border-black': activeButtonIndex === i
                }"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="item.url"
                routerLinkActive="border-b-2 border-black"
                class="w-full px-2 pb-1 cursor-pointer hover:bg-slate-100"
                [ngClass]="
                  item.activeURL ? '' : 'pointer-events-none opacity-25'
                "
                >{{ item.title }}</a
              >
            </li>
          </ul>
        </div>

        <!-- basic-information -- update-photo -->
        <div class="flex items-center justify-center w-full h-full">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
