<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded-lg shadow-lg w-96">
    <h2 class="mb-4 text-2xl font-bold text-center">Cập nhật ảnh đại diện</h2>
    <div class="flex flex-col items-center mb-4">
      <img
        id="avatar"
        src="https://via.placeholder.com/150"
        alt="Ảnh đại diện"
        class="w-32 h-32 mb-4 border-2 border-gray-300 rounded-full"
      />
      <input type="file" id="fileInput" accept="image/*" class="mb-4" />
    </div>
    <button
      id="updateButton"
      class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600"
    >
      Cập nhật
    </button>
  </div>
</div>
