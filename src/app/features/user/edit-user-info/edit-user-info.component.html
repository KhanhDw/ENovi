<div class="flex flex-col items-start w-full h-full px-4 py-3 mx-auto">
  <div class="w-full bg-white rounded-lg shadow">
    <div class="flex w-full h-full">
      <div class="w-full p-8 bg-white rounded-lg shadow-md">
        <h1 class="mb-6 text-3xl font-bold">Thiết lập hồ sơ</h1>
        <div class="flex items-center justify-between w-full mb-6 border-b">
          <ul class="flex gap-3">
            <li
              class="pb-1 cursor-pointer"
              *ngFor="let item of urls; let i = index"
            >
              <a
                (click)="setActiveButton(i)"
                [ngClass]="{
                  'border-b-2 border-black': activeButtonIndex === i
                }"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="item.url"
                routerLinkActive="border-b-2 border-black"
                class="w-full px-2 pb-1 cursor-pointer hover:bg-slate-100"
                >{{ item.title }}</a
              >
            </li>
          </ul>
          <div>
            <a *ngIf="getUserId().roleUser !== 'student'" [routerLink]="['/user/instructor/profile']"
              class="w-full px-2 pb-1 font-semibold border border-gray-400 rounded-md cursor-pointer hover:bg-slate-100"
              >Xem hồ sơ giảng viên</a
            >
          </div>
        </div>

        <!-- basic-information -- update-photo -->
        <div class="flex items-center justify-center w-full overflow-x-hidden ">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
