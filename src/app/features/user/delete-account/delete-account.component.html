<!-- account-settings.component.html (Angular Template) -->
<div class="flex items-center justify-center w-full h-screen bg-slate-300">
  <div class="w-1/3 p-6 bg-white rounded-md shadow-md shadow-gray-600">
    <h2 class="mb-4 text-2xl font-bold text-red-700">Xóa tài khoản</h2>
    <p class="mb-6 text-red-600">Cảnh báo vô cùng nguy hiểm!</p>

    <div class="mb-4">
      <label for="email" class="block mb-2">Email:</label>
      <div class="relative">
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          [value]="email"
          disabled
        />
        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg
            class="w-5 h-5 text-indigo-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
            ></path>
          </svg>
        </span>
      </div>
    </div>

    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="newPassword" class="block mb-2">Mật khẩu</label>
        <input
          placeholder="Nhập mật khẩu"
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="mb-6">
        <label for="confirmPassword" class="block mb-2"
          >Xác nhận XÓA vui lòng nhập "XÓA NGAY"</label
        >
        <input
          placeholder="Nhập xác nhận"
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <button
        type="submit"
        class="px-4 py-2 font-bold text-white bg-red-600 rounded-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Xác nhận xóa tài khoản
      </button>
    </form>
  </div>
</div>
