<div class="w-full">
  <div class="flex flex-col w-4/5 mx-auto my-5">
    <h1 class="w-full mt-8 text-3xl font-bold break-all font-signika">
      tìm được 10,000 kết quả về "<span class="text-blue-700">python</span>"
    </h1>
    <div>
      <!-- filter -->
      <div class="flex items-end justify-between my-5">
        <div class="flex items-center gap-2">
          <button
            (click)="toggleFilter()"
            type="button"
            class="flex items-center justify-center p-2 text-xl font-semibold bg-white border-2 border-gray-700 rounded-md cursor-default hover:bg-slate-100"
          >
            <i
              [class.bi-funnel-fill]="isOpenFilter"
              [class.bi-funnel]="!isOpenFilter"
              class="mr-2 text-xl bi"
            ></i
            >Bộ lọc
          </button>
          <button
            id="btnSortBy"
            type="button"
            class="relative flex items-center justify-center w-40 px-2 py-1 font-semibold bg-white border-2 border-gray-700 rounded-md cursor-default hover:bg-slate-100"
            (click)="toggleSortBy()"
          >
            <div class="flex flex-col items-start mr-2">
              <span class="text-xs">Sắp xếp theo</span>
              <span class="text-sm">Giá cao đến thấp</span>
            </div>
            <i class="bi bi-chevron-down"></i>
          </button>
          <!-- dropdown sort by -->
          <div
            *ngIf="isOpenDropdownSortBy"
            class="absolute z-10 flex flex-col w-40 left-[265px] rounded-lg gap-0 border-2 border-slate-500 top-[13.5rem] bg-slate-100"
          >
            <button
              *ngFor="let item of sortby; let first = first; let last = last"
              type="button"
              class="flex px-2 py-1 transition-all duration-100 border-b border-slate-500 hover:bg-slate-600 hover:text-white"
              [ngClass]="{
                'rounded-t-md': first,
                'rounded-b-md': last
              }"
            >
              {{ item.name }}
            </button>
          </div>
        </div>
        <h6>10,000 kết quả</h6>
      </div>
      <!-- body -->
      <div class="flex w-full">
        <!-- left -->
        <div
          [ngClass]="{
            'w-1/4 animate-expand-from-right duration-[0.3s] bg-white mb-3 flex-nowrap':
              isOpenFilter,
            'w-0 animate-collapse-to-left duration-[0.301s] bg-white overflow-hidden flex-nowrap':
              !isOpenFilter
          }"
          class="overflow-x-hidden overflow-y-scroll truncate"
        >
          <!-- ratings -->
          <div
            class="flex flex-col pt-3 mr-5 overflow-hidden border-b-2 border-slate-300"
          >
            <button
              type="button"
              class="flex items-center justify-between pb-3"
              (click)="ToggleFilterItem('ratings')"
            >
              <h1 class="text-2xl font-bold cursor-pointer font-signika">
                Đánh giá
              </h1>
              <i
                [ngClass]="{
                  'bi-chevron-down': !isRating,
                  'bi-chevron-up': isRating
                }"
                class="cursor-pointer bi"
              ></i>
            </button>
            <div
              [ngClass]="{
                'h-20 animate-collapse-to-bottom duration-[0.3s] bg-white mb-3 ':
                  isRating,
                'h-0 animate-expand-from-top duration-[0.301s] bg-white overflow-hidden':
                  !isRating
              }"
              class="flex flex-col items-start gap-2 overflow-x-hidden overflow-y-hidden"
            >
              <!-- item rate -->
              <div class="flex items-center justify-center bg-white">
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <label for="fruit3" class="flex items-center gap-1 ml-3">
                  <div class="flex gap-1">
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-half"></i>
                  </div>
                  <h6 class="text-sm font-semibold">Từ 4.5 sao trở lên</h6>
                </label>
              </div>
              <!-- item rate -->
              <div class="flex items-center justify-center">
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <label for="fruit3" class="flex items-center gap-1 ml-3">
                  <div class="flex gap-1">
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star"></i>
                  </div>
                  <h6 class="text-sm font-semibold">Từ 4 sao trở lên</h6>
                </label>
              </div>
              <!-- item rate -->
              <div class="flex items-center justify-center">
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <label for="fruit3" class="flex items-center gap-1 ml-3">
                  <div class="flex gap-1">
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star-fill"></i>
                    <i class="text-xs text-yellow-600 bi bi-star"></i>
                    <i class="text-xs text-yellow-600 bi bi-star"></i>
                  </div>
                  <h6 class="text-sm font-semibold">Từ 3 sao trở lên</h6>
                </label>
              </div>
            </div>
          </div>
          <!-- language -->
          <div class="flex flex-col pt-3 mr-5 border-b-2 border-slate-300">
            <button
              (click)="ToggleFilterItem('language')"
              type="button"
              class="flex items-center justify-between pb-3"
            >
              <h1 class="text-2xl font-bold cursor-pointer font-signika">
                Ngôn ngữ
              </h1>
              <i
                [ngClass]="{
                  'bi-chevron-down': !isLanguage,
                  'bi-chevron-up': isLanguage
                }"
                class="cursor-pointer bi"
              ></i>
            </button>
            <div
              [ngClass]="{
                'h-[260px] animate-collapse-to-bottom duration-[0.3s] bg-white mb-3 ':
                  isLanguage,
                'h-0 animate-expand-from-top duration-[0.301s] bg-white overflow-hidden':
                  !isLanguage
              }"
              class="flex flex-col items-start gap-2 overflow-x-hidden overflow-y-auto"
            >
              <!-- item rate -->
              <div
                class="flex items-center justify-center gap-2"
                *ngFor="let item of languages"
              >
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <h6 class="text-sm font-semibold">{{ item.name }}</h6>
              </div>
            </div>
          </div>
          <!-- video duration -->
          <div class="flex flex-col pt-3 mr-5 border-b-2 border-slate-300">
            <button
              (click)="ToggleFilterItem('VideoDuration')"
              type="button"
              class="flex items-center justify-between pb-3"
            >
              <h1 class="text-2xl font-bold cursor-pointer font-signika">
                Tổng giờ học
              </h1>
              <i
                [ngClass]="{
                  'bi-chevron-down': !isVideoDuration,
                  'bi-chevron-up': isVideoDuration
                }"
                class="cursor-pointer bi"
              ></i>
            </button>
            <div
              [ngClass]="{
                'h-36 animate-collapse-to-bottom duration-[0.3s] bg-white mb-3 ':
                  isVideoDuration,
                'h-0 animate-expand-from-top duration-[0.301s] bg-white overflow-hidden':
                  !isVideoDuration
              }"
              class="flex flex-col items-start gap-2 overflow-x-hidden overflow-y-hidden"
            >
              <!-- item rate -->
              <div
                class="flex items-center justify-center gap-2"
                *ngFor="let item of VideoDuration"
              >
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <h6 class="text-sm font-semibold">{{ item.name }}</h6>
              </div>
            </div>
          </div>
          <!-- Level -->
          <div class="flex flex-col pt-3 mr-5 border-b-2 border-slate-300">
            <button
              (click)="ToggleFilterItem('Level')"
              type="button"
              class="flex items-center justify-between pb-3"
            >
              <h1 class="text-2xl font-bold cursor-pointer font-signika">
                Trình độ
              </h1>
              <i
                [ngClass]="{
                  'bi-chevron-down': !isLevelOfCourse,
                  'bi-chevron-up': isLevelOfCourse
                }"
                class="cursor-pointer bi"
              ></i>
            </button>
            <div
              [ngClass]="{
                'h-28 animate-collapse-to-bottom duration-[0.3s] bg-white mb-3 ':
                  isLevelOfCourse,
                'h-0 animate-expand-from-top duration-[0.301s] bg-white overflow-hidden':
                  !isLevelOfCourse
              }"
              class="flex flex-col items-start gap-2 overflow-x-hidden overflow-y-hidden"
            >
              <!-- item rate -->
              <div
                class="flex items-center justify-center gap-2"
                *ngFor="let item of LevelOfCourse"
              >
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <h6 class="text-sm font-semibold">{{ item.name }}</h6>
              </div>
            </div>
          </div>
          <!-- Price -->
          <div class="flex flex-col pt-3 mr-5 border-b-2 border-slate-300">
            <button
              (click)="ToggleFilterItem('Price')"
              type="button"
              class="flex items-center justify-between pb-3"
            >
              <h1 class="text-2xl font-bold cursor-pointer font-signika">
                Giá
              </h1>
              <i
                [ngClass]="{
                  'bi-chevron-down': !isPriceOfCourse,
                  'bi-chevron-up': isPriceOfCourse
                }"
                class="cursor-pointer bi"
              ></i>
            </button>
            <div
              [ngClass]="{
                'h-12 animate-collapse-to-bottom duration-[0.3s] bg-white mb-3':
                  isPriceOfCourse,
                'h-0 animate-expand-from-top duration-[0.301s] bg-white overflow-hidden':
                  !isPriceOfCourse
              }"
              class="flex flex-col items-start gap-2 overflow-x-hidden overflow-y-hidden"
            >
              <!-- item rate -->
              <div
                class="flex items-center justify-center gap-2"
                *ngFor="let item of PriceOfCourse"
              >
                <input
                  type="checkbox"
                  id="fruit3"
                  name="fruit"
                  value="Cam"
                  class="flex w-5 h-5 cursor-pointer"
                />
                <h6 class="text-sm font-semibold">{{ item.name }}</h6>
              </div>
            </div>
          </div>
        </div>
        <!-- right -->
        <div
          class="flex flex-col items-center justify-center w-full transition-all bg-white"
        >
          <!-- list course -->
          <div class="flex flex-col">
            <app-course-item-search
              [listCourse]="listCourse"
            ></app-course-item-search>
          </div>
          <!--  end list course -->

          <!-- Pagination -->
          <nav
            class="flex items-center mt-10 -space-x-px"
            aria-label="Pagination"
          >
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
              aria-label="Previous"
            >
              <svg
                class="shrink-0 size-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m15 18-6-6 6-6"></path>
              </svg>
              <span class="sr-only">Previous</span>
            </button>
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] flex justify-center items-center bg-gray-200 text-gray-800 border border-gray-200 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-300 disabled:opacity-50 disabled:pointer-events-none"
              aria-current="page"
            >
              1
            </button>
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] flex justify-center items-center border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
            >
              2
            </button>
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] flex justify-center items-center border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
            >
              3
            </button>
            <div class="inline-block border border-gray-200 hs-tooltip">
              <button
                type="button"
                class="hs-tooltip-toggle group min-h-[36px] min-w-[36px] flex justify-center items-center text-gray-400 hover:text-blue-600 p-2 text-sm focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
              >
                <span class="text-xs group-hover:hidden">•••</span>
                <svg
                  class="hidden group-hover:block shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 17 5-5-5-5"></path>
                  <path d="m13 17 5-5-5-5"></path>
                </svg>
                <span
                  class="absolute z-10 invisible inline-block px-2 py-1 text-xs font-medium text-white transition-opacity bg-gray-900 rounded shadow-sm opacity-0 hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible"
                  role="tooltip"
                >
                  Next 4 pages
                </span>
              </button>
            </div>
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] flex justify-center items-center border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
            >
              8
            </button>
            <button
              type="button"
              class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
              aria-label="Next"
            >
              <span class="sr-only">Next</span>
              <svg
                class="shrink-0 size-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </button>
          </nav>
          <!-- End Pagination -->
        </div>
      </div>
    </div>
  </div>
</div>
