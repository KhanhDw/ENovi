<div class="w-full mx-auto">
  <div class="flex flex-col w-4/5 mx-auto my-2">
    <!-- title -->
    <div class="flex flex-col mb-5">
      <h1 class="w-full mt-8 text-3xl font-bold font-signika">
        Khoá học của tôi <span>({{ lengthListMyCourses }})</span>
      </h1>
    </div>
    <!-- body -->

    <div class="flex flex-col items-center justify-center w-full">
      <!-- sort by -->
      <div class="flex items-center justify-between w-full">
        <div class="flex gap-2">
          <!-- btn sort by -->
          <div class="flex items-center gap-2">
            <button
              id="btnSortBy"
              type="button"
              class="relative flex items-center justify-center w-40 px-2 py-1 font-semibold bg-white border-2 border-gray-700 rounded-md cursor-default hover:bg-slate-100"
              (click)="toggleSortBy()"
            >
              <div class="flex flex-col items-start mr-2">
                <span class="text-xs">Sắp xếp theo</span>
                <span class="text-sm">Giá cao đến thấp</span>
              </div>
              <i class="bi bi-chevron-down"></i>
            </button>
            <!-- dropdown sort by -->
            <div
              *ngIf="isOpenDropdownSortBy"
              class="absolute z-10 flex flex-col w-40 left-[150px] rounded-lg gap-0 border-2 border-slate-500 top-[13rem] bg-slate-100"
            >
              <button
                *ngFor="let item of sortby; let first = first; let last = last"
                type="button"
                class="flex px-2 py-1 transition-all duration-100 border-b border-slate-500 hover:bg-slate-600 hover:text-white"
                [ngClass]="{
                  'rounded-t-md': first,
                  'rounded-b-md': last
                }"
              >
                {{ item.name }}
              </button>
            </div>
          </div>
          <!-- btn sort by in process-->
          <div class="flex items-center gap-2">
            <button
              id="btnSortBy"
              type="button"
              class="relative flex items-center justify-center w-40 px-2 py-1 font-semibold bg-white border-2 border-gray-700 rounded-md cursor-default hover:bg-slate-100"
              (click)="toggleSortBy()"
            >
              <div class="flex flex-col items-start mr-2">
                <span class="text-xs">Trạng thái</span>
                <span class="text-sm">Giá cao đến thấp</span>
              </div>
              <i class="bi bi-chevron-down"></i>
            </button>
            <!-- dropdown sort by in process-->
            <div
              *ngIf="isOpenDropdownSortBy"
              class="absolute z-10 flex flex-col w-40 left-[150px] rounded-lg gap-0 border-2 border-slate-500 top-[13rem] bg-slate-100"
            >
              <button
                *ngFor="let item of sortby; let first = first; let last = last"
                type="button"
                class="flex px-2 py-1 transition-all duration-100 border-b border-slate-500 hover:bg-slate-600 hover:text-white"
                [ngClass]="{
                  'rounded-t-md': first,
                  'rounded-b-md': last
                }"
              >
                {{ item.name }}
              </button>
            </div>
          </div>
          <button
            type="button"
            class="px-2 font-semibold transition-all duration-300 rounded-md hover:bg-green-300"
          >
            Mặc định
          </button>
        </div>

        <div class="flex items-end justify-end w-2/5">
          <form class="w-full max-w-md">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
              >
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg ps-10 bg-gray-50 focus:outline-none active:outline-none"
                placeholder="Nhập tên khoá học hoặc tác giả"
                required
              />
              <button
                type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-slate-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- list my courses -->
      <div class="flex flex-wrap items-center justify-start w-full gap-5">
        <div
          class="flex items-center gap-1"
          *ngFor="let item of listCourse; trackBy: trackByFn"
        >
          <app-course-item-my-learning
            [itemCourse]="item"
          ></app-course-item-my-learning>
        </div>
      </div>
      <!-- Pagination -->
      <nav class="flex items-center mt-10 gap-x-1" aria-label="Pagination">
        <button
          type="button"
          class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          aria-label="Previous"
          disabled=""
        >
          <svg
            class="shrink-0 size-3.5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6"></path>
          </svg>
          <span>Lùi</span>
        </button>
        <div class="flex items-center gap-x-1">
          <button
            type="button"
            class="min-h-[38px] min-w-[38px] flex justify-center items-center bg-gray-200 text-gray-800 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-300 disabled:opacity-50 disabled:pointer-events-none"
            aria-current="page"
          >
            1
          </button>
          <button
            type="button"
            class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          >
            2
          </button>
          <button
            type="button"
            class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          >
            3
          </button>
        </div>
        <button
          type="button"
          class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          aria-label="Next"
        >
          <span>Tiến</span>
          <svg
            class="shrink-0 size-3.5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>
      </nav>
      <!-- End Pagination -->
    </div>
  </div>
</div>
