<div class="w-full min-h-screen mx-auto">
  <div class="flex flex-col w-4/5 mx-auto my-2">
    <!-- title -->
    <div class="flex flex-col mb-5">
      <h1 class="w-full mt-8 text-3xl font-bold font-signika">
        Khoá học của tôi <span>(có {{ lengthListMyCourses }} khóa học) </span>
      </h1>
    </div>
    <!-- body -->

    <div class="flex flex-col items-center justify-center w-full">
      <div class="flex items-center justify-between w-full">

        <div class="flex items-center justify-end w-full gap-3">
          <form class="w-full max-w-md" (ngSubmit)="searchCourses()">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
              >
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="default-search"
                [(ngModel)]="searchQuery"
                name="searchQuery"
                class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg ps-10 bg-gray-50 focus:outline-none active:outline-none"
                placeholder="Nhập tên khoá học hoặc tác giả"
                required
              />
              <button
                type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-slate-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
              >
                Search
              </button>
            </div>
          </form>
          <button
            *ngIf="isSearchPerformed"
            (click)="clearSearch()"
            type="button"
            class="flex items-center justify-center w-32 h-10 p-2 text-sm text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none"
          >
            Hủy tìm kiếm
          </button>
        </div>
      </div>

     

      <!-- list my courses -->
      <div class="flex flex-wrap items-center justify-start w-full gap-5">
        <div
          class="flex items-center gap-1"
          *ngFor="let item of listCourse; trackBy: trackByFn"
        >
          <app-course-item-my-learning
            [itemCourse]="item"
            [urlBackend_img_banner_course]="urlBackend_img_banner_course"
            (deleteCourse)="onDeleteCourse($event)"
          ></app-course-item-my-learning>
        </div>
        <div *ngIf="listCourse.length === 0" class="flex items-center justify-center w-full">
          <p class="px-4 py-2 text-black rounded-md">Bạn chưa có khóa học nào!</p>
        </div>
      </div>
      
      <div class="h-10">
      </div>
    </div>
  </div>
</div>
