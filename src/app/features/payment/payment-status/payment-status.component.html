<!-- component success -->
<div *ngIf="checkStatus"f class="h-[calc(100vh-60px)] bg-gray-100">
    <div class="p-6 bg-white ">
        <svg viewBox="0 0 24 24" class="w-16 h-16 mx-auto my-6 text-green-600">
            <path fill="currentColor"
            d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
        </path>
    </svg>
    <div class="text-center">
        <h3 class="text-base font-semibold text-center text-gray-900 ">Thanh toán thành công!</h3>
        <div class="pt-2 text-sm text-gray-500">
            Mã giao dịch: <span class="font-mono">{{orderId}}</span>
          </div>
        <p class="my-2 text-gray-600">Cảm ơn bạn đã tin tưởng chúng tôi!</p>
        <p> Chúc bạn một ngày tốt lành!  </p>
        <div class="py-10 text-center">
            <button (click)="navigateToMyLearning()" class="px-12 py-3 font-semibold text-white bg-indigo-600 hover:bg-indigo-500">
                Đến khóa học của tôi
            </button>
        </div>
    </div>
</div>
</div>
<!-- component fails -->
<div *ngIf="!checkStatus"f class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-md overflow-hidden bg-white border border-red-200 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="flex flex-col items-center p-6 bg-red-50">
      <div class="p-3 bg-red-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="mt-4 text-xl font-bold text-red-700">Thanh toán thất bại</h2>
    </div>
    
    <!-- Content -->
    <div class="p-6">
      <div class="space-y-4 text-center">
        <p class="text-gray-700">
          Giao dịch của bạn không thể hoàn tất. 
        </p>
        <div class="p-4 rounded-md bg-red-50">
          <p class="text-sm font-bold text-red-700">
            {{messageErrorPayment}}
          </p>
        </div>
        <div class="pt-2 text-sm text-gray-500">
          Mã giao dịch: <span class="font-mono">{{orderId}}</span>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="p-6 border-t border-gray-100">
      <div class="flex items-center justify-center">
        <button (click)="navigateToPaymentConfirmation()" class="w-full px-4 py-2 font-bold text-gray-700 bg-white border border-gray-300 rounded-md sm:w-auto hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Quay lại trang thanh toán
        </button>
      </div>
    </div>
  </div>
</div>
