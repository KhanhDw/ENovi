<!-- component success -->
<div *ngIf="checkStatus" class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-md overflow-hidden bg-white border border-green-200 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="flex flex-col items-center p-6 bg-green-50">
      <div class="p-3 bg-green-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l10-10 10 10M5 13h14" />
        </svg>
      </div>
      <h2 class="mt-4 text-xl font-bold text-green-700">Thanh toán thành công</h2>
    </div>
    
    <!-- Content -->
    <div class="p-6">
      <div class="space-y-4 text-center">
        <p class="text-gray-700">
          Giao dịch của bạn đã được hoàn tất thành công!
        </p>
        <div class="p-4 rounded-md bg-green-50">
          <p class="text-sm font-bold text-green-700">
            Mã giao dịch: {{orderId}}
          </p>
        </div>
        <!-- <div class="pt-2 text-sm text-gray-500">
          Mã giao dịch: <span class="font-mono">{{orderId}}</span>
        </div> -->
      </div>
    </div>
    
    <!-- Footer -->
    <div class="p-6 border-t border-gray-100">
      <div class="flex items-center justify-center">
        <button (click)="navigateToMyLearning()" class="w-full px-4 py-2 font-bold text-gray-700 bg-white border border-gray-300 rounded-md sm:w-auto hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
         Đến khóa học của tôi
        </button>
      </div>
    </div>
  </div>
</div>
<!-- component fails -->
<div *ngIf="!checkStatus"f class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-md overflow-hidden bg-white border border-red-200 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="flex flex-col items-center p-6 bg-red-50">
      <div class="p-3 bg-red-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="mt-4 text-xl font-bold text-red-700">Thanh toán thất bại</h2>
    </div>
    
    <!-- Content -->
    <div class="p-6">
      <div class="space-y-4 text-center">
        <p class="text-gray-700">
          Giao dịch của bạn không thể hoàn tất. 
        </p>
        <div class="p-4 rounded-md bg-red-50">
          <p class="text-sm font-bold text-red-700">
            {{messageErrorPayment}}
          </p>
        </div>
        <div class="pt-2 text-sm text-gray-500">
          Mã giao dịch: <span class="font-mono">{{orderId}}</span>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="p-6 border-t border-gray-100">
      <div class="flex items-center justify-center">
        <button (click)="navigateToPaymentConfirmation()" class="w-full px-4 py-2 font-bold text-gray-700 bg-white border border-gray-300 rounded-md sm:w-auto hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Quay lại trang thanh toán
        </button>
      </div>
    </div>
  </div>
</div>
