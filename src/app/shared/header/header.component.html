<div
  class="w-full h-auto bg-[#231d1d] flex items-center justify-between px-10 py-1 no-select text-white"
>
  <div class="flex flex-wrap items-center justify-center">
    <a href="#" class="p-3 mx-2 text-xl font-bold">ENovi</a>
    <a href="#" class="p-3 mx-2 font-semibold hover:text-yellow-400"
      >Lĩnh vực</a
    >
  </div>

  <div class="flex items-center justify-center">
    <form>
      <label
        for="search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Tìm kiếm</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="search"
          class="focus:outline-none active:outline-none block w-[600px] h-[45px] p-4 text-sm text-gray-900 border border-gray-300 rounded-full ps-10 bg-gray-50"
          placeholder="Tìm kiếm"
          required
        />
        <button
          hidden
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        >
          Tìm
        </button>
      </div>
    </form>
  </div>

  <div class="flex flex-wrap">
    <a
      href="#"
      class="flex flex-col items-center justify-center px-3 py-2 mx-2 font-semibold hover:text-red-300"
      >Trở thành giảng viên
    </a>

    <a
      href="#"
      class="flex items-center justify-center h-auto px-4 mx-2 text-xl transition duration-300 rounded hover:bg-gray-700"
      ><i class="bi bi-cart"></i
    ></a>
    <a
      href="#"
      class="flex items-center justify-center h-auto px-4 mx-2 text-xl transition duration-300 rounded hover:bg-gray-700"
      ><i class="bi bi-bell"></i
    ></a>

    <a
      href="#"
      class="flex items-center justify-center px-3 py-1 m-1 text-xs font-semibold text-center text-black bg-white border-2 rounded hover:bg-slate-100 border-cyan-900"
      >Khoá học <br />
      của tôi</a
    >

    <div class="flex">
      <div class="flex" *ngIf="isLogin == 0">
        <a
          href="#"
          class="flex items-center justify-center px-3 py-1 m-1 bg-white border-2 rounded hover:bg-slate-100 border-cyan-900"
          >Đăng nhập</a
        >
        <a
          href="#"
          class="flex items-center justify-center m-1 px-3 py-1 bg-black hover:bg-[#4f4f4f] text-white rounded border-2 border-cyan-900"
          >Đăng ký</a
        >
      </div>
      <div class="flex items-center justify-center" *ngIf="isLogin == 1">
        <button
          id="btnAvarta"
          class="relative flex items-center p-1 transition-all duration-500 bg-white border-2 border-gray-500 rounded-md hover:bg-[#f4f280]"
          type="button"
          (click)="toggleDropdown()"
        >
          <img
            class="w-8 h-8 mr-1 rounded-full"
            src="https://media-cdn-v2.laodong.vn/storage/newsportal/2023/8/26/1233821/Giai-Nhi-1--Nang-Tre.jpg"
            alt="avarta"
          />
          <h6 class="font-medium text-black">Administrator</h6>
        </button>

        <!-- dropdown trang cá nhân -->
        <div
          *ngIf="isOpen"
          class="absolute z-10 bg-white divide-y divide-gray-400 rounded-lg shadow top-14 right-16 shadow-slate-700 w-44"
        >
          <div class="px-4 py-3 text-sm text-gray-900">
            <a href="#" class="font-semibold hover:text-blue-600">
              <div>Bonnie Green</div>
              <div class="font-medium truncate">name11flowbite.com</div></a
            >
          </div>
          <ul class="py-2 text-sm text-gray-700">
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100"
                *ngFor="let item of avartFeature"
                >{{ item.name }}</a
              >
            </li>
          </ul>
          <div class="py-2">
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Đăng xuất</a
            >
          </div>
        </div>
      </div>
    </div>

    <a
      href="#"
      class="flex items-center justify-center px-3 py-1 m-1 text-xl bg-white border-2 rounded border-cyan-900 hover:bg-blue-100"
    >
      <i class="text-black bi bi-globe fs-1"></i
    ></a>
  </div>
</div>
